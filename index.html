<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind css CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS File link -->
    <link rel="stylesheet" href="/assets/styles.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container mx-auto p-8 ">
        <div class="w-9/12 mx-auto  bg-gray-100 p-8 rounded-lg">
            <h1 class="text-3xl text-center text-green-800 font-bold mb-4">Password Generator</h1>

            <div class="flex">
                <!-- Password Length -->
                <label for="length" class="block mb-3">
                    Password Length:
                    <span class="ml-2" id="length-value"></span>
                    <input id="length" type="number" min="8" max="50" value="16"
                        class="w-full rounded-md pl-3 py-1 mt-1 border border-gray-200">
                </label>
            </div>
            <!-- Character Types -->
            <div class="mb-4">
                <label><input type="checkbox" id="uppercase"> Include Uppercase</label><br>
                <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label><br>
                <label><input type="checkbox" id="numbers" checked> Include Numbers</label><br>
                <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
            </div>

            <div class="relative mt-8">
                <!-- Password Display -->
                <div id="password-display" class=" p-4 h-14 border border-gray-400 rounded text-lg bg-white">

                </div>

                <div class="absolute top-1/3 right-2">
                    <div class="group relative">
                        <!-- Copy Button -->
                        <button id="copy" class="text-white">
                            <svg id="icon" class="text-[#724b68]" xmlns="http://www.w3.org/2000/svg" width="1.8em"
                                height="1.8em" viewBox="0 0 16 16">
                                <path
                                    d="M13.49 3L10.74.37A1.22 1.22 0 0 0 9.86 0h-4a1.25 1.25 0 0 0-1.22 1.25v11a1.25 1.25 0 0 0 1.25 1.25h6.72a1.25 1.25 0 0 0 1.25-1.25V3.88a1.22 1.22 0 0 0-.37-.88m-.88 9.25H5.89v-11h2.72v2.63a1.25 1.25 0 0 0 1.25 1.25h2.75zm0-8.37H9.86V1.25z" />
                                <path
                                    d="M10.11 14.75H3.39v-11H4V2.5h-.61a1.25 1.25 0 0 0-1.25 1.25v11A1.25 1.25 0 0 0 3.39 16h6.72a1.25 1.25 0 0 0 1.25-1.25v-.63h-1.25z" />
                            </svg>
                        </button>
                        <!-- Copied feedback -->
                        <span id="copied-msg"
                            class="copy-feedback absolute -top-6 -right-3 -translate-x-[50%] z-20 origin-left scale-0 rounded-lg border border-gray-300 bg-white px-2 py-1 text-sm font-medium shadow-md transition-all duration-300 ease-in-out group-hover:scale-100">
                            Copy
                        </span>

                    </div>
                </div>
            </div>
            <!-- message when have not generate password and trying to copy -->
            <span id="alert-msg" class="text-sm text-red-500 font-semibold">
                Please generate a password first!
            </span>

            <!-- Generate Button -->
            <button id="generate"
                class="bg-[#724b68] mt-8 text-center w-full text-white px-4 py-2 rounded hover:bg-[#522e49]">Generate
                Password</button>
        </div>

    </div>


    <script src="/assets/script.js"></script>
</body>

</html>
